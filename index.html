<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="java/Golf.js"></script>
    <link rel="stylesheet" href="css/Golf.css">
</head>
<body onload="getAvailableCourses()">
    <div>
        <div class="row">
            <div class="col-lg-12" id="header"></div>
        </div>
        <button onclick="document.getElementById('id01').style.display='block'" class="w3-button">Open Modal</button>
        <div class="row">
            <!-- course selection -->
            <div class="wide">
                <ul id="course-select"></ul>
            </div>
        </div>
        <!-- Score Card -->
        <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
                <div class="table-responsive">
                    <table class="table table-bordered">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="change">
        <div>
            <div>
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <select id="Handicap">
                    <option value="3">Men's</option>
                    <option value="4">Women's</option>
                    <option value="1">Pro</option>
                    <option value="2">Champion</option>
                </select>
                <select id="playerNum">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
    </div>
