<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="java/Golf.js"></script>
    <link rel="stylesheet" href="css/Golf.css">
</head>
<body onload="getAvailableCourses()">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="header"></div>
        </div>
        <div class="row">
            <!-- course selection -->
            <div class="col-lg-12">
                <div id="options-container">
                    <div class="form-group">
                        <ul id="course-select"></ul>
                    </div>
                  </div>
            </div>
        </div>
        <!-- Name Input-->
        <div>
            <input id="nameInput"><button onclick="addName(document.getElementById(nameInput))">Add Name</button>
        </div>
        <!-- Score Card -->
        <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
                <div class="table-responsive">
                    <table class="table table-bordered">
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
